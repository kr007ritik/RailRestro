<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page-4</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Blinker:wght@400;600&amp;family=Poppins:wght@200;400&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="page_4.css">
</head>
<body>
    <div id="restaurant">
        <div class="head_container">
            <div class="back_btn">
                <a href="../page-3/page_3.html"><img src="../img/left-arrow.png" alt=""></a>
            </div>

            <div class="restaurant_details">
                <div class="restaurant_name">
                    <h3 class="">Restaurant Name</h3>
                </div>
                <div class="restaurant_info">
                    <div class="minOrder">
                        <h6>Rs. 99</h6>
                        <p>Min.Order</p>
                    </div><hr>
                    <div class="orderBefore">
                        <h6><img src="../img/timer.png" alt=""> 60 min.</h6>
                        <p>Order Before</p>
                    </div><hr>
                    <div class="rating">
                        <h6><span class="star_rating">
                            &#9733;
                        </span>
                        5.0</h6>
                        <p>6160+ Review</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="search_section">
        <div class="veg_nonveg_btn">
            <div class="veg">
                <label for="veg">Veg</label>
                <input type="checkbox" id="veg">
            </div>
            <div class="nonveg">
                <label for="nonveg">Non-Veg</label>
                <input type="checkbox" id="nonveg">
            </div>
        </div>
        <div class="search-box">
            <div class="box">
                &#x1F50D;
                <input type="search" name="search" id="search" placeholder="Search within menu">
            </div>
        </div>
    </div>
</body>
</html>
