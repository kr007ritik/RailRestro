<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Blinker:wght@400;600&amp;family=Poppins:wght@200;400&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="cancelletion_policy">
            <h4>CANCELLATION POLICY</h4>
            <p>100% cancellation fee will be applicable if you decide to cancel the order anytime after placement. Avoid cancellation as it leads to food wastage.</p>
        </div>

        <div id="place_order">
            <div class="main_container">
                <div class="address">
                    <div class="deliveryAt">
                        <div class="icon">
                            <img src="../img/placeholder.png" alt="">
                        </div>
                        <div class="">
                            <h4>Deliery At <span>Home</span></h4>
                            <p>Kankarbagh, Patna</p>  
                        </div>
                    </div>
                    <div class="change">
                        <a href="">Change</a>
                    </div>
                </div><hr>
                <div class="order">
                    <div class="pay_using">
                        <select name="" id="">
                            <option value="">Pay Using</option>
                            <option value="">PhonePe</option>
                            <option value="">Google pay</option>
                            <option value="">Paytm</option>
                        </select>
                        <p>PhonePe UPI</p>
                    </div>
                    <div class="place_order_btn">
                        <div class="tAmount">
                            <h4>Rs. 250</h4>
                            <p>TOTAL</p>
                        </div>
                        <div class="place_order">
                            <a href="">Place Order ></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
